name: 'Eastplayer CICD action'
description: 'Lorem ipsum'
inputs:
  project:  # id of input
    description: 'project name'
    required: true

runs:
  using: "composite"
  steps:
    - name: Set GitHub Path
      run: echo "$GITHUB_ACTION_PATH" >> $GITHUB_PATH
      shell: bash
      env:
        GITHUB_ACTION_PATH: ${{ github.action_path }}

    - name: Run cicd.sh
      run: cicd.sh {{ inputs.project }}
      shell: bash
